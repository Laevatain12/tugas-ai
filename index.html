<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Makanan Ringan</title>
    <style>
        body {
            background-color: #C8E6C9; font-family: Arial, sans-serif; padding: 20px; position: relative;
        }
        .container { max-width: 800px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; position: relative; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
        .button { 
            background-color: #28a745; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1e7e34;
        }
        .title {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ADD8E6;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin: 0 auto;
        }

        /* Keranjang Pop-up */
        #cart-popup {
            position: fixed;
            top: 20px;
            right: -300px;
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: right 0.5s ease-in-out;
        }
        #cart-popup.show {
            right: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .quantity-controls button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #cart-popup .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: red;
        }
        .total-price {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        /* Tombol Keranjang */
        #cart-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        #cart-button:hover {
            background-color: #1e7e34;
        }
        #cart-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Toko Makanan Ringan</h1>
        <div class="grid">
            <div class="card">
                <img src="https://asset.kompas.com/crops/MgU151H8b8QB9QjOcsMk8UWLlpI=/23x0:991x645/1200x800/data/photo/2022/05/25/628d88c10fa7f.jpeg" alt="Keripik Pisang" class="product-img">
                <h2>Keripik Pisang</h2>
                <p>Rp15.000</p>
                <button class="button" onclick="addToCart('Keripik Pisang', 'https://asset.kompas.com/crops/MgU151H8b8QB9QjOcsMk8UWLlpI=/23x0:991x645/1200x800/data/photo/2022/05/25/628d88c10fa7f.jpeg', 15000)">Tambah ke Keranjang</button>
            </div>
            <div class="card">
                <img src="https://images.tokopedia.net/img/cache/200-square/VqbcmM/2021/1/9/e4e68f8e-49e5-4424-b225-7b60d193d30f.jpg" alt="Kacang Oven" class="product-img">
                <h2>Kacang Oven</h2>
                <p>Rp12.000</p>
                <button class="button" onclick="addToCart('Kacang Oven', 'https://images.tokopedia.net/img/cache/200-square/VqbcmM/2021/1/9/e4e68f8e-49e5-4424-b225-7b60d193d30f.jpg', 12000)">Tambah ke Keranjang</button>
            </div>
            <div class="card">
                <img src="https://cdn.idntimes.com/content-images/post/20221018/171891836-269957274768215-1871358553523440493-n-61892e895cbe2d20b2105b0f0e572397.jpg" alt="Basreng Pedas" class="product-img">
                <h2>Basreng Pedas</h2>
                <p>Rp18.000</p>
                <button class="button" onclick="addToCart('Basreng Pedas', 'https://cdn.idntimes.com/content-images/post/20221018/171891836-269957274768215-1871358553523440493-n-61892e895cbe2d20b2105b0f0e572397.jpg', 18000)">Tambah ke Keranjang</button>
            </div>
            <div class="card">
                <img src="https://cdn0-production-images-kly.akamaized.net/szcT3TR2gBo-DimULAauJazz6GI=/261x0:4422x4161/1200x1200/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3764835/original/080039900_1640058116-shutterstock_1820787197.jpg" alt="Kerupuk Kulit" class="product-img">
                <h2>Kerupuk Kulit</h2>
                <p>Rp22.000</p>
                <button class="button" onclick="addToCart('Kerupuk Kulit', 'https://cdn0-production-images-kly.akamaized.net/szcT3TR2gBo-DimULAauJazz6GI=/261x0:4422x4161/1200x1200/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3764835/original/080039900_1640058116-shutterstock_1820787197.jpg', 22000)">Tambah ke Keranjang</button>
            </div>
            <div class="card">
                <img src="https://asset.kompas.com/crops/Y-yJeK6vIPY7QKsW7YHOIY_9V2c=/136x9:896x516/1200x800/data/photo/2022/04/14/6257a21d6bb65.jpg" alt="Stik Keju" class="product-img">
                <h2>Stik Keju</h2>
                <p>Rp20.000</p>
                <button class="button" onclick="addToCart('Stik Keju', 'https://asset.kompas.com/crops/Y-yJeK6vIPY7QKsW7YHOIY_9V2c=/136x9:896x516/1200x800/data/photo/2022/04/14/6257a21d6bb65.jpg', 20000)">Tambah ke Keranjang</button>
            </div>
            <div class="card">
                <img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//95/MTA-51308653/no_brand_makaroni_pedas_100_gram_full01_fedjbtit.jpg" alt="Makaroni" class="product-img">
                <h2>Makaroni</h2>
                <p>Rp10.000</p>
                <button class="button" onclick="addToCart('Makaroni', 'https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//95/MTA-51308653/no_brand_makaroni_pedas_100_gram_full01_fedjbtit.jpg', 10000)">Tambah ke Keranjang</button>
            </div>
        </div>
    </div>

    <!-- Cart Popup -->
    <div id="cart-popup">
        <span class="close" onclick="closeCartPopup()">X</span>
        <h3>Keranjang</h3>
        <div id="cart-items"></div>
        <div class="total-price">Total: Rp0</div>
    </div>

    <!-- Tombol Keranjang -->
    <button id="cart-button" onclick="toggleCartPopup()">
        <img src="https://w7.pngwing.com/pngs/833/426/png-transparent-shopping-cart-icon-shopping-cart-black-design-trade-thumbnail.png" alt="Cart">
    </button>

    <script>
        const cart = {};

        function addToCart(productName, productImg, productPrice) {
            if (!cart[productName]) {
                cart[productName] = { quantity: 1, price: productPrice, img: productImg };
            } else {
                cart[productName].quantity++;
            }
            updateCartPopup();
            toggleCartPopup(); // Show the cart popup when an item is added
        }

        function removeFromCart(productName) {
            delete cart[productName];
            updateCartPopup();
        }

        function updateCartPopup() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear previous items
            let total = 0;

            for (const productName in cart) {
                const item = cart[productName];
                total += item.price * item.quantity;

                // Create HTML for the cart item
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${productName}">
                    <div>
                        <p>${productName}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity('${productName}', 'decrease')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${productName}', 'increase')">+</button>
                        </div>
                    </div>
                    <button onclick="removeFromCart('${productName}')">Hapus</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            }

            // Update total price
            document.querySelector('.total-price').textContent = `Total: Rp${total}`;
        }

        function updateQuantity(productName, action) {
            const item = cart[productName];
            if (action === 'increase') {
                item.quantity++;
            } else if (action === 'decrease' && item.quantity > 1) {
                item.quantity--;
            }
            updateCartPopup();
        }

        function closeCartPopup() {
            document.getElementById('cart-popup').classList.remove('show');
        }

        function toggleCartPopup() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.classList.toggle('show');
        }
    </script><script src="//code.tidio.co/ulgdxah666hzabmciy3fxr1x2nlpz5r4.js" async></script>
</body>
</html>
